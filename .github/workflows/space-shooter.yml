name: GitHub Space Shooter

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install gh-space-shooter
        run: pip install gh-space-shooter

      - name: Run space shooter
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: gh-space-shooter UniversalLevi

      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update GitHub Space Shooter" || echo "No changes"
          git push
